<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!--Bootstrap Navbar class is navbar. this navbar expands at the 'large' breakpoint-->

        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
            <!--To identify the logo in the navigation, you put the class of navbar-brand.-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <!--when the nav toggler targets the section with the id of navmenu, the contents of that section will be shown-->

                <span class="navbar-toggler-icon"></span>
                <!--this is how you make a hamburger menu-->
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!--This allows responsiveness to view items from the hamburger menu using the id of navmenu-->

                <ul class="navbar-nav ms-auto">
                    <!--ms auto puts the margin to auto, creating space between the navigation parent items-->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn</a>
                    </li>

                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>

                    <li class="nav-item">
                        <a href="#instructions" class="nav-link">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
