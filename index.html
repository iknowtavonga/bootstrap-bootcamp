<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!--Bootstrap Navbar class is navbar. this navbar expands at the 'large' breakpoint-->

        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
            <!--To identify the logo in the navigation, you put the class of navbar-brand.-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <!--when the nav toggler targets the section with the id of navmenu, the contents of that section will be shown-->

                <span class="navbar-toggler-icon"></span>
                <!--this is how you make a hamburger menu-->
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!--This allows responsiveness to view items from the hamburger menu using the id of navmenu-->

                <ul class="navbar-nav ms-auto">
                    <!--ms auto puts the margin to auto, creating space between the navigation parent items-->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn</a>
                    </li>

                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>

                    <li class="nav-item">
                        <a href="#instructions" class="nav-link">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SHOWCASE -->

    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <!--To flex we say d-flex. sm flex is a breakpoint. it won't flex for smaller screens-->

                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest and greatest technologies
                        to prepare them for their first dev role.
                    </p>
                    <button class="btn btn-primary btn-lg">
                        Start The Enrollment
                    </button>
                </div>

                <img class="img-fluid w-50 d-none d-sm-block" src="/img/showcase.svg" alt="showcase image">
                <!--To make the image fit in the container we make it fluid and width=50 so it's 50% smaller-->

            </div>
        </div>
    </section>

    <!--NEWSLETTER SECTION-->

    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Signup For Our Newsletter</h3>

                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Enter email">
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
